presubmits:
  kcp-dev/kcp:
    # test job to run e2e test on OCI worker cluster (ARM)
    - name: pull-kcp-test-e2e-sharded-oci
      decorate: true
      optional: true
      always_run: false
      clone_uri: "https://github.com/kcp-dev/kcp"
      labels:
        preset-goproxy: "true"
      cluster: oci-prow-worker
      spec:
        containers:
          - image: ghcr.io/kcp-dev/infra/build:1.23.7-2
            command:
              - ./hack/run-with-prow.sh
              - ./hack/run-with-prometheus.sh
              - make
              - test-e2e-sharded-minimal
            env:
              - name: SUITES
                value: control-plane
              - name: USE_GOTESTSUM
                value: '1'
              - name: KUBE_CACHE_MUTATION_DETECTOR
                value: '1'
            resources:
              requests:
                memory: 6Gi
                cpu: 4

