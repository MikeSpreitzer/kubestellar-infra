---
periodics:
  - name: ci-infra-prow-labelsync
    cron: "17 * * * *" # Every hour at 17 minutes past the hour
    cluster: prow
    decorate: true
    labels:
      app: label-sync
    extra_refs:
    - org: kubestellar
      repo: infra
      base_ref: main
      clone_uri: "ssh://git@github.com/kubestellar/infra.git"
    spec:
      containers:
      - image: gcr.io/k8s-prow/label_sync:v20230523-2834e18241
        command:
        - label_sync
        args:
        - --config=/home/prow/go/src/github.com/kubestellar/infra/prow/labels.yaml
        - --confirm=true
        - --only=kubestellar/kcp,kubestellar/api-syncagent,kubestellar/kcp-operator,kubestellar/multicluster-provider,kubestellar/infra,kubestellar/helm-charts,kubestellar/kcp.io,kubestellar/generic-controlplane,kubestellar/client-go,kubestellar/code-generator,kubestellar/apimachinery,kubestellar/controller-runtime,kubestellar/logicalcluster
        - --token=/etc/oauth-token/token
        - --endpoint=http://ghproxy.prow.svc.cluster.local
        - --endpoint=https://api.github.com
        - --debug
        volumeMounts:
        - name: oauth-token
          mountPath: /etc/oauth-token
          readOnly: true
      volumes:
      - name: oauth-token
        secret:
          secretName: github-token
